<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
		<link rel="stylesheet" href="static/css/index-unlog.css">
	</head>
	
	<body>
		<div class='main'>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">LOGO and Project Name</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#logModal">
							Log In
						</a></li>
						<li><a href="#"  data-toggle="modal" data-target="#regModal">
							<i class="fa fa-user-plus"></i> Sign Up
						</a></li>
					</ul>
				</div>
			  </div>
			</nav>
			
			<div class="content">
				<h1>INDEX</h1>
				<p>Some introductions</p>
			</div>
			
		</div>
		
		<div class="modal fade" id="logModal" tabindex="-1" role="dialog" 
		aria-labelledby="logModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" 
						data-dismiss="modal" aria-hidden="true">
						&times;
						</button>
						<h4 class="modal-title" id="logModalLabel">
						Log In
						</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="emailL">Email address</label>
								<input type="email" class="form-control" id="emailL" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="passwordL">Password</label>
								<input type="password" class="form-control" id="passwordL" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" 
						data-dismiss="modal">Close
						</button>
					</div>
				</div>
			</div>
		</div><!-- end of log in modal -->
		
		<div class="modal fade" id="regModal" tabindex="-1" role="dialog" 
		aria-labelledby="regModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" 
						data-dismiss="modal" aria-hidden="true">
						&times;
						</button>
						<h4 class="modal-title" id="regModalLabel">
						Sign Up
						</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="emailR" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="name">Username</label>
								<input class="form-control" id="email1" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="confirm">Confirm Your Password</label>
								<input type="password" class="form-control" id="confirm" placeholder="Confirm">
							</div>
							<button type="submit" class="btn btn-default">Join!</button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" 
						data-dismiss="modal">Close
						</button>
					</div>
				</div>
			</div>
		</div><!-- end of register modal -->
		
	</body>
</html>
